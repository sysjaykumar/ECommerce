<h1>Products</h1>
<ul>
    {% for product in products %}
        <li>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
        </li>
    {% endfor %}
</ul>
